<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f172a;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animate {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Button Styles */
        .calc-btn {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .calc-btn:active {
            transform: scale(0.92);
        }

        .calc-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .calc-btn:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(20, 20); opacity: 0; }
        }

        /* Display Font */
        .display-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Neon Glows */
        .glow-text {
            text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
        }
        
        .operator-btn {
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.3);
        }
        .operator-btn:hover {
            background: rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
        }

        .equals-btn {
            background: rgba(0, 255, 127, 0.2);
            border: 1px solid rgba(0, 255, 127, 0.3);
        }
        .equals-btn:hover {
            background: rgba(0, 255, 127, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
        }

        .clear-btn {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.3);
        }
        .clear-btn:hover {
            background: rgba(255, 50, 50, 0.4);
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.4);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-white">

    <!-- Animated Background -->
    <div class="bg-animate"></div>
    
    <!-- Floating Particles (Simulated via CSS for simplicity, but let's add a canvas for extra flair if needed, sticking to DOM for robustness) -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
        <div class="absolute top-10 right-10 w-32 h-32 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-32 h-32 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Calculator Container -->
    <div class="glass rounded-3xl p-6 w-full max-w-sm sm:max-w-md shadow-2xl relative z-10 transform transition-transform duration-100" id="calculator-card">
        
        <!-- Header / Mode -->
        <div class="flex justify-between items-center mb-4 px-2">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.8)]"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.8)]"></div>
                <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.8)]"></div>
            </div>
            <span class="text-xs font-bold tracking-widest text-gray-300 uppercase opacity-70">Standard</span>
        </div>

        <!-- Display Screen -->
        <div class="bg-black/40 rounded-2xl p-4 mb-6 text-right flex flex-col justify-end h-32 shadow-inner border border-white/5 relative overflow-hidden group">
            <!-- Previous Operand -->
            <div id="previous-operand" class="text-gray-400 text-sm h-6 overflow-hidden transition-all duration-300"></div>
            <!-- Current Operand -->
            <div id="current-operand" class="text-4xl sm:text-5xl font-bold display-font tracking-wider break-all glow-text transition-all duration-300">0</div>
            
            <!-- Subtle scanline effect -->
            <div class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.1)_50%),linear-gradient(90deg,rgba(255,0,0,0.03),rgba(0,255,0,0.01),rgba(0,0,255,0.03))] z-0 pointer-events-none bg-[length:100%_4px,3px_100%]"></div>
        </div>

        <!-- Keypad -->
        <div class="grid grid-cols-4 gap-3 sm:gap-4">
            <!-- Row 1 -->
            <button class="calc-btn clear-btn h-14 sm:h-16 rounded-xl text-lg sm:text-xl font-bold text-red-300 shadow-lg" data-action="clear">AC</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-lg sm:text-xl font-bold bg-white/5 hover:bg-white/10 shadow-lg" data-action="delete">DEL</button>
            <button class="calc-btn operator-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-orange-300 shadow-lg" data-operation="%">%</button>
            <button class="calc-btn operator-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-orange-300 shadow-lg" data-operation="÷">÷</button>

            <!-- Row 2 -->
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="7">7</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="8">8</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="9">9</button>
            <button class="calc-btn operator-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-orange-300 shadow-lg" data-operation="×">×</button>

            <!-- Row 3 -->
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="4">4</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="5">5</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="6">6</button>
            <button class="calc-btn operator-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-orange-300 shadow-lg" data-operation="-">-</button>

            <!-- Row 4 -->
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="1">1</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="2">2</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number="3">3</button>
            <button class="calc-btn operator-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-orange-300 shadow-lg" data-operation="+">+</button>

            <!-- Row 5 -->
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg rounded-bl-xl" data-number="0">0</button>
            <button class="calc-btn h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold bg-white/5 hover:bg-white/20 shadow-lg" data-number=".">.</button>
            <button class="calc-btn equals-btn col-span-2 h-14 sm:h-16 rounded-xl text-xl sm:text-2xl font-bold text-green-300 shadow-lg rounded-br-xl" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }

            delete() {
                if (this.shouldResetScreen) return;
                if (this.currentOperand === '0') return;
                
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                // Prevent multiple decimals
                if (number === '.' && this.currentOperand.includes('.')) return;
                // Prevent multiple leading zeros
                if (number === '0' && this.currentOperand === '0') return;
                // Replace initial 0 unless adding decimal
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                // Handle floating point precision issues (e.g. 0.1 + 0.2)
                this.currentOperand = Math.round(computation * 100000000) / 100000000;
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                // Dynamic Font Sizing
                const length = this.currentOperand.toString().length;
                if (length > 10) {
                    this.currentOperandTextElement.style.fontSize = '1.5rem';
                } else if (length > 7) {
                    this.currentOperandTextElement.style.fontSize = '2rem';
                } else {
                    this.currentOperandTextElement.style.fontSize = ''; // Reset to CSS default
                }

                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        // DOM Elements
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-action="equals"]');
        const deleteButton = document.querySelector('[data-action="delete"]');
        const allClearButton = document.querySelector('[data-action="clear"]');
        const previousOperandTextElement = document.getElementById('previous-operand');
        const currentOperandTextElement = document.getElementById('current-operand');

        // Initialize
        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        // Event Listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
                animateButton(button);
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
                animateButton(button);
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
            animateButton(equalsButton);
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
            animateButton(allClearButton);
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
            animateButton(deleteButton);
        });

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            let key = e.key;
            
            // Map keys
            if (key === 'Enter') key = '=';
            if (key === 'Escape') key = 'AC';
            if (key === 'Backspace') key = 'DEL';
            if (key === '/') e.preventDefault(); // Prevent quick find in firefox
            if (key === '*') key = '×';
            if (key === '/') key = '÷';

            // Find button to simulate visual press
            let btn;
            if (!isNaN(key) || key === '.') {
                btn = document.querySelector(`[data-number="${key}"]`);
                if(btn) {
                    calculator.appendNumber(key);
                    calculator.updateDisplay();
                }
            } else if (['+', '-', '×', '÷', '%'].includes(key)) {
                btn = document.querySelector(`[data-operation="${key}"]`);
                if(btn) {
                    calculator.chooseOperation(key);
                    calculator.updateDisplay();
                }
            } else if (key === '=') {
                btn = equalsButton;
                calculator.compute();
                calculator.updateDisplay();
            } else if (key === 'DEL') {
                btn = deleteButton;
                calculator.delete();
                calculator.updateDisplay();
            } else if (key === 'AC') {
                btn = allClearButton;
                calculator.clear();
                calculator.updateDisplay();
            }

            if (btn) animateButton(btn);
        });

        // Visual Animation Helper
        function animateButton(btn) {
            btn.classList.add('scale-90', 'brightness-125');
            setTimeout(() => {
                btn.classList.remove('scale-90', 'brightness-125');
            }, 100);
        }

        // 3D Tilt Effect for the Calculator Card
        const card = document.getElementById('calculator-card');
        
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // Disable on mobile
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset tilt on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

    </script>
</body>
</html>
